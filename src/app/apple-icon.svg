<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <!-- Scaled up version for Apple devices -->
  <circle cx="90" cy="100" r="70" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <circle cx="90" cy="85" r="45" fill="#D2691E" stroke="#8B4513" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="75" cy="75" r="18" fill="white" stroke="#333" stroke-width="2"/>
  <circle cx="105" cy="75" r="18" fill="white" stroke="#333" stroke-width="2"/>

  <!-- Pupils -->
  <circle cx="75" cy="75" r="10" fill="#333"/>
  <circle cx="105" cy="75" r="10" fill="#333"/>

  <!-- Highlights -->
  <circle cx="78" cy="70" r="3" fill="white"/>
  <circle cx="108" cy="70" r="3" fill="white"/>

  <!-- Beak -->
  <polygon points="90,90 80,105 100,105" fill="#FFA500" stroke="#FF8C00" stroke-width="2"/>

  <!-- Ear tufts -->
  <ellipse cx="60" cy="40" rx="12" ry="20" fill="#8B4513" transform="rotate(-20 60 40)"/>
  <ellipse cx="120" cy="40" rx="12" ry="20" fill="#8B4513" transform="rotate(20 120 40)"/>

  <!-- Wings -->
  <ellipse cx="50" cy="115" rx="18" ry="35" fill="#654321" opacity="0.7"/>
  <ellipse cx="130" cy="115" rx="18" ry="35" fill="#654321" opacity="0.7"/>

  <!-- Chest -->
  <ellipse cx="90" cy="125" rx="25" ry="15" fill="#DEB887" opacity="0.8"/>
</svg>