<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Owl body (main circle) -->
  <circle cx="16" cy="18" r="12" fill="#8B4513" stroke="#654321" stroke-width="1"/>

  <!-- Owl face (lighter circle) -->
  <circle cx="16" cy="15" r="8" fill="#D2691E" stroke="#8B4513" stroke-width="0.5"/>

  <!-- Eye circles (white) -->
  <circle cx="13" cy="13" r="3" fill="white" stroke="#333" stroke-width="0.5"/>
  <circle cx="19" cy="13" r="3" fill="white" stroke="#333" stroke-width="0.5"/>

  <!-- Eye pupils -->
  <circle cx="13" cy="13" r="1.5" fill="#333"/>
  <circle cx="19" cy="13" r="1.5" fill="#333"/>

  <!-- Eye highlights -->
  <circle cx="13.5" cy="12.5" r="0.5" fill="white"/>
  <circle cx="19.5" cy="12.5" r="0.5" fill="white"/>

  <!-- Beak -->
  <polygon points="16,16 14.5,18 17.5,18" fill="#FFA500" stroke="#FF8C00" stroke-width="0.5"/>

  <!-- Ear tufts -->
  <ellipse cx="11" cy="8" rx="2" ry="3" fill="#8B4513" transform="rotate(-20 11 8)"/>
  <ellipse cx="21" cy="8" rx="2" ry="3" fill="#8B4513" transform="rotate(20 21 8)"/>

  <!-- Wing details -->
  <ellipse cx="10" cy="20" rx="3" ry="6" fill="#654321" opacity="0.7"/>
  <ellipse cx="22" cy="20" rx="3" ry="6" fill="#654321" opacity="0.7"/>

  <!-- Chest pattern -->
  <ellipse cx="16" cy="22" rx="4" ry="2" fill="#DEB887" opacity="0.8"/>
</svg>