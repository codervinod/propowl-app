name: Nightly E2E Tests & Release PR

on:
  schedule:
    # Run at 2 AM UTC (6 PM PST / 9 PM EST) every day
    - cron: "0 2 * * *"
  workflow_dispatch: # Allow manual trigger

env:
  STAGING_URL: https://staging.propowl.ai

jobs:
  e2e-tests:
    name: Run E2E Tests on Staging
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against staging
        run: npm run test:e2e
        env:
          BASE_URL: ${{ env.STAGING_URL }}
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  check-diff:
    name: Check for Changes
    runs-on: ubuntu-latest
    needs: e2e-tests
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
      commit_count: ${{ steps.check.outputs.commit_count }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for new commits on staging
        id: check
        run: |
          git fetch origin main staging

          AHEAD_COUNT=$(git rev-list --count origin/main..origin/staging)

          echo "commit_count=$AHEAD_COUNT" >> $GITHUB_OUTPUT

          if [ "$AHEAD_COUNT" -eq "0" ]; then
            echo "No new commits on staging."
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Found $AHEAD_COUNT new commit(s) on staging."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  create-release-pr:
    name: Create Release PR
    runs-on: ubuntu-latest
    needs: [e2e-tests, check-diff]
    if: needs.check-diff.outputs.has_changes == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit summary
        id: commits
        run: |
          git fetch origin main staging

          echo "## Changes in this release" > /tmp/pr_body.md
          echo "" >> /tmp/pr_body.md
          git log --oneline origin/main..origin/staging >> /tmp/pr_body.md
          echo "" >> /tmp/pr_body.md
          echo "---" >> /tmp/pr_body.md
          echo "" >> /tmp/pr_body.md
          echo "**Commits:** ${{ needs.check-diff.outputs.commit_count }}" >> /tmp/pr_body.md
          echo "**E2E Tests:** Passed" >> /tmp/pr_body.md
          echo "" >> /tmp/pr_body.md
          echo "_Auto-generated by nightly release workflow_" >> /tmp/pr_body.md

      - name: Check for existing release PR
        id: existing_pr
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING_PR=$(gh pr list --base main --head staging --json number --jq '.[0].number // empty')
          if [ -n "$EXISTING_PR" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
            echo "pr_number=$EXISTING_PR" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Release PR
        if: steps.existing_pr.outputs.pr_exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base main \
            --head staging \
            --title "Release: staging → production ($(date +%Y-%m-%d))" \
            --body-file /tmp/pr_body.md \
            --label "release"

      - name: Update existing PR
        if: steps.existing_pr.outputs.pr_exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr edit ${{ steps.existing_pr.outputs.pr_number }} \
            --title "Release: staging → production ($(date +%Y-%m-%d))" \
            --body-file /tmp/pr_body.md
